<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulb ON/OFF Switch</title>
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .bulb-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }
    .bulb {
      width: 110px;
      height: 160px;
      position: relative;
      margin-bottom: 30px;
      transition: filter 0.4s;
    }
    .bulb-glow {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff700 0%, #fff70044 60%, transparent 100%);
      opacity: 0;
      transition: opacity 0.4s;
      z-index: 1;
      pointer-events: none;
    }
    .bulb.on .bulb-glow {
      opacity: 1;
    }
    .bulb-shape {
      position: absolute;
      top: 0;
      left: 0;
      width: 110px;
      height: 110px;
      background: #f7f7f7;
      border-radius: 50% 50% 45% 45% / 60% 60% 100% 100%;
      box-shadow: 0 0 40px 10px #fff70055;
      border: 4px solid #e0e0e0;
      z-index: 2;
      transition: background 0.4s, box-shadow 0.4s;
    }
    .bulb.off .bulb-shape {
      background: #bbb;
      box-shadow: 0 0 10px 2px #8882;
      border-color: #aaa;
    }
    .bulb-base {
      position: absolute;
      top: 100px;
      left: 35px;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #888 0%, #444 100%);
      border-radius: 12px 12px 18px 18px / 30px 30px 18px 18px;
      z-index: 3;
      border: 3px solid #666;
    }
    .bulb-filament {
      position: absolute;
      top: 60px;
      left: 50%;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border-bottom: 3px solid #ffeb3b;
      border-top: none;
      border-left: none;
      border-right: none;
      transform: translateX(-50%);
      z-index: 4;
      opacity: 1;
      transition: border-color 0.4s, opacity 0.4s;
    }
    .bulb.off .bulb-filament {
      border-bottom: 3px solid #aaa;
      opacity: 0.5;
    }
    .switch-label {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 12px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #0003;
    }
    .switch {
      width: 70px;
      height: 34px;
      background: #444;
      border-radius: 34px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 2px 8px #0002;
      display: flex;
      align-items: center;
    }
    .switch.on {
      background: #ffe066;
    }
    .switch-slider {
      position: absolute;
      left: 4px;
      top: 4px;
      width: 26px;
      height: 26px;
      background: #fff;
      border-radius: 50%;
      transition: left 0.3s, background 0.3s;
      box-shadow: 0 2px 8px #0002;
    }
    .switch.on .switch-slider {
      left: 40px;
      background: #fff700;
      box-shadow: 0 0 16px 2px #fff70055;
    }
    .status-text {
      margin-top: 18px;
      font-size: 1.1rem;
      color: #fff;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #0003;
      min-height: 1.5em;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="bulb-container">
    <div class="bulb off" id="bulb">
      <div class="bulb-glow"></div>
      <div class="bulb-shape"></div>
      <div class="bulb-filament"></div>
      <div class="bulb-base"></div>
    </div>
    <div class="switch-label">Bulb Switch</div>
    <div class="switch" id="switchBtn">
      <div class="switch-slider"></div>
    </div>
    <div class="status-text" id="statusText">Bulb is OFF</div>
  </div>

  <script>
    const bulb = document.getElementById('bulb');
    const switchBtn = document.getElementById('switchBtn');
    const statusText = document.getElementById('statusText');
    let isOn = false;

    function updateBulb() {
      if (isOn) {
        bulb.classList.add('on');
        bulb.classList.remove('off');
        switchBtn.classList.add('on');
        statusText.textContent = "Bulb is ON";
      } else {
        bulb.classList.remove('on');
        bulb.classList.add('off');
        switchBtn.classList.remove('on');
        statusText.textContent = "Bulb is OFF";
      }
    }

    switchBtn.addEventListener('click', () => {
      isOn = !isOn;
      updateBulb();
    });

    // Initial state
    updateBulb();
  </script>
</body>
</html>

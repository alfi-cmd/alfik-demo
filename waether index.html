
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        
        body{
            background: linear-gradient(to right,#caf0f8, #00b4d8, #caf0f8);
            animation: backgroundShift 8s ease-in-out infinite;
        }
        
        @keyframes backgroundShift {
            0% { background: linear-gradient(to right,#caf0f8, #00b4d8, #caf0f8); }
            50% { background: linear-gradient(to right,#00b4d8, #caf0f8, #00b4d8); }
            100% { background: linear-gradient(to right,#caf0f8, #00b4d8, #caf0f8); }
        }
        
        #container{
            background-color: darkblue;
            width: 450px;
            height: 500px;
            align-items: center;
            text-align: center;
            margin-top: 50px;
            margin-left: 30%;
            border-radius: 30px;
            padding: 40px;
            box-sizing: border-box;
            animation: slideUp 1s ease-out;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        @keyframes slideUp {
            0% { 
                transform: translateY(100px); 
                opacity: 0; 
            }
            100% { 
                transform: translateY(0); 
                opacity: 1; 
            }
        }
        
        #city-name {
            width: 80%;
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1.5s ease-out;
        }
        

        #city-name:focus {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        
        #button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            animation: fadeIn 2s ease-out;
        }
        
        #button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: pulse 0.6s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: translateY(-3px) scale(1.05); }
            50% { transform: translateY(-5px) scale(1.08); }
            100% { transform: translateY(-3px) scale(1.05); }
        }
        
        #city-time, #city-temp {
            color: white;
            font-size: 18px;
            margin: 15px 0;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        #weather-icon {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        #weather-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }
        
        .show-weather {
            opacity: 1 !important;
            animation: bounceIn 0.8s ease-out;
        }
        
        @keyframes bounceIn {
            0% { 
                transform: scale(0.3); 
                opacity: 0; 
            }
            50% { 
                transform: scale(1.1); 
                opacity: 0.8; 
            }
            100% { 
                transform: scale(1); 
                opacity: 1; 
            }
        }
        
        @keyframes fadeIn {
            0% { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .loading {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <input id="city-name" type="text" placeholder="Enter city name...">
        <div id="city-time"></div>
        <div id="weather-icon"></div>
        <div id="city-temp"></div>
        <button id="button">üîç Search</button>
    </div>



    <script>
        const cityName = document.getElementById("city-name");
        const cityTime = document.getElementById("city-time");
        const cityTemp = document.getElementById("city-temp");
        const weatherIcon = document.getElementById("weather-icon");
        const button = document.getElementById("button");
        

        function getWeatherIcon(condition) {
            const conditionLower = condition.toLowerCase();
            
            if (conditionLower.includes('sunny') || conditionLower.includes('clear')) {
                return `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="20" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
                    <g stroke="#FFD700" stroke-width="3" stroke-linecap="round">
                        <line x1="50" y1="10" x2="50" y2="20"/>
                        <line x1="50" y1="80" x2="50" y2="90"/>
                        <line x1="10" y1="50" x2="20" y2="50"/>
                        <line x1="80" y1="50" x2="90" y2="50"/>
                        <line x1="21.7" y1="21.7" x2="28.3" y2="28.3"/>
                        <line x1="71.7" y1="71.7" x2="78.3" y2="78.3"/>
                        <line x1="21.7" y1="78.3" x2="28.3" y2="71.7"/>
                        <line x1="71.7" y1="28.3" x2="78.3" y2="21.7"/>
                    </g>
                </svg>`;
            } else if (conditionLower.includes('rain') || conditionLower.includes('drizzle')) {
                return `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="35" cy="35" rx="25" ry="20" fill="#87CEEB"/>
                    <ellipse cx="55" cy="30" rx="30" ry="25" fill="#B0C4DE"/>
                    <ellipse cx="45" cy="45" rx="20" ry="15" fill="#778899"/>
                    <g stroke="#4682B4" stroke-width="2" stroke-linecap="round">
                        <line x1="30" y1="65" x2="28" y2="75"/>
                        <line x1="40" y1="70" x2="38" y2="80"/>
                        <line x1="50" y1="65" x2="48" y2="75"/>
                        <line x1="60" y1="70" x2="58" y2="80"/>
                        <line x1="70" y1="65" x2="68" y2="75"/>
                    </g>
                </svg>`;
            } else if (conditionLower.includes('cloud') || conditionLower.includes('overcast')) {
                return `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="30" cy="40" rx="20" ry="15" fill="#D3D3D3"/>
                    <ellipse cx="50" cy="35" rx="25" ry="20" fill="#C0C0C0"/>
                    <ellipse cx="70" cy="40" rx="20" ry="15" fill="#B8B8B8"/>
                    <ellipse cx="40" cy="55" rx="30" ry="20" fill="#A9A9A9"/>
                    <ellipse cx="60" cy="55" rx="25" ry="18" fill="#DCDCDC"/>
                </svg>`;
            } else if (conditionLower.includes('snow') || conditionLower.includes('blizzard')) {
                return `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="35" cy="35" rx="25" ry="20" fill="#F0F8FF"/>
                    <ellipse cx="55" cy="30" rx="30" ry="25" fill="#E6E6FA"/>
                    <ellipse cx="45" cy="45" rx="20" ry="15" fill="#D3D3D3"/>
                    <g fill="#FFFFFF" stroke="#B0C4DE" stroke-width="1">
                        <circle cx="25" cy="70" r="3"/>
                        <circle cx="40" cy="75" r="3"/>
                        <circle cx="55" cy="70" r="3"/>
                        <circle cx="70" cy="75" r="3"/>
                        <circle cx="35" cy="85" r="3"/>
                        <circle cx="60" cy="85" r="3"/>
                    </g>
                </svg>`;
            } else if (conditionLower.includes('thunder') || conditionLower.includes('storm')) {
                return `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="35" cy="30" rx="25" ry="20" fill="#696969"/>
                    <ellipse cx="55" cy="25" rx="30" ry="25" fill="#2F4F4F"/>
                    <ellipse cx="45" cy="40" rx="20" ry="15" fill="#1C1C1C"/>
                    <path d="M45 55 L35 75 L42 75 L38 85 L52 65 L45 65 Z" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
                </svg>`;
            } else if (conditionLower.includes('fog') || conditionLower.includes('mist')) {
                return `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <g stroke="#D3D3D3" stroke-width="4" stroke-linecap="round" opacity="0.7">
                        <line x1="20" y1="40" x2="80" y2="40"/>
                        <line x1="15" y1="50" x2="85" y2="50"/>
                        <line x1="25" y1="60" x2="75" y2="60"/>
                        <line x1="20" y1="70" x2="80" y2="70"/>
                    </g>
                </svg>`;
            } else {
                return `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="35" cy="35" r="15" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
                    <g stroke="#FFD700" stroke-width="2" stroke-linecap="round">
                        <line x1="35" y1="15" x2="35" y2="20"/>
                        <line x1="15" y1="35" x2="20" y2="35"/>
                        <line x1="22.9" y1="22.9" x2="26.1" y2="26.1"/>
                        <line x1="22.9" y1="47.1" x2="26.1" y2="43.9"/>
                    </g>
                    <ellipse cx="55" cy="45" rx="25" ry="20" fill="#D3D3D3"/>
                    <ellipse cx="65" cy="55" rx="20" ry="15" fill="#C0C0C0"/>
                </svg>`;
            }
        }

        button.addEventListener("click", async function() {
            const input = cityName.value;
            if (!input) return;
            
            button.classList.add('loading');
            button.textContent = '‚è≥ Searching...';
            
            try {
                let promise = await fetch(
                    `https://api.weatherapi.com/v1/current.json?key=3a90d46b38044c81be744514251807&q=${input}&aqi=yes`
                );
                const response = await promise.json();
                
                cityTime.textContent = `üìç ${response.location.name}, ${response.location.country}`;
                cityTemp.textContent = `üå°Ô∏è ${response.current.temp_c}¬∞C - ${response.current.condition.text}`;
                
     
                weatherIcon.innerHTML = getWeatherIcon(response.current.condition.text);
                
          
                cityTime.classList.add('show-weather');
                weatherIcon.classList.add('show-weather');
                cityTemp.classList.add('show-weather');
                
            } catch (error) {
                cityTime.textContent = '‚ùå City not found';
                cityTime.classList.add('show-weather');
            }
            
            // Reset button
            button.classList.remove('loading');
            button.textContent = 'üîç Search';
        });
    </script>

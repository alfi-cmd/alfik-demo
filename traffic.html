<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Light Simulation</title>
  <style>
    body {
      background: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .traffic-light {
      background: #333;
      width: 80px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .light {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #111;
      box-shadow: 0 0 10px #000 inset;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .red.on {
      background: red;
      box-shadow: 0 0 30px 10px red;
    }
    .yellow.on {
      background: yellow;
      box-shadow: 0 0 30px 10px yellow;
    }
    .green.on {
      background: #0f0;
      box-shadow: 0 0 30px 10px #0f0;
    }
    .countdown {
      color: #fff;
      font-size: 2rem;
      font-family: monospace;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-align: center;
      min-height: 2.5rem;
    }
    .controls {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #666;
    }
    button:disabled {
      background: #222;
      color: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="traffic-light">
    <div class="light red" id="red"></div>
    <div class="light yellow" id="yellow"></div>
    <div class="light green" id="green"></div>
  </div>
  <div class="countdown" id="countdown"></div>
  <div class="controls">
    <button id="stopBtn">Stop</button>
    <button id="goBtn" disabled>Go</button>
  </div>

  <script>
    const red = document.getElementById('red');
    const yellow = document.getElementById('yellow');
    const green = document.getElementById('green');
    const countdown = document.getElementById('countdown');
    const stopBtn = document.getElementById('stopBtn');
    const goBtn = document.getElementById('goBtn');

    let state = 0; // 0: Red, 1: Green, 2: Yellow
    let timer = null;
    let countdownTimer = null;
    let running = true;
    let timeLeft = 0;

    const durations = [5, 5, 2]; // Red, Green, Yellow durations in seconds

    function setLight(r, y, g) {
      red.classList.toggle('on', r);
      yellow.classList.toggle('on', y);
      green.classList.toggle('on', g);
    }

    function updateCountdown() {
      countdown.textContent = timeLeft + "s";
      if (timeLeft > 0 && running) {
        countdownTimer = setTimeout(() => {
          timeLeft--;
          updateCountdown();
        }, 1000);
      }
    }

    function changeLight() {
      if (!running) return;
      clearTimeout(countdownTimer);

      if (state === 0) {
        setLight(true, false, false);   // Red
      } else if (state === 1) {
        setLight(false, false, true);   // Green
      } else if (state === 2) {
        setLight(false, true, false);   // Yellow
      }

      timeLeft = durations[state];
      updateCountdown();

      timer = setTimeout(() => {
        state = (state + 1) % 3;
        changeLight();
      }, durations[state] * 1000);
    }

    stopBtn.onclick = function() {
      running = false;
      clearTimeout(timer);
      clearTimeout(countdownTimer);
      stopBtn.disabled = true;
      goBtn.disabled = false;
    };

    goBtn.onclick = function() {
      if (!running) {
        running = true;
        stopBtn.disabled = false;
        goBtn.disabled = true;
        updateCountdown();
        changeLight();
      }
    };

    // Start the simulation
    changeLight();
  </script>
</body>
</html>

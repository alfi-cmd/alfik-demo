<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    .checkout-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-section, .order-summary {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      padding-bottom: 5px;
      border-bottom: 1px solid #eee;
    }

    .summary-total {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 18px;
      margin-top: 15px;
      border-top: 2px solid #4CAF50;
      padding-top: 10px;
    }

    button {
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #388E3C;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h2>üõç Checkout</h2>

    <!-- Customer Details -->
    <div class="form-section">
      <form id="orderForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" required>

        <label for="address">Shipping Address</label>
        <textarea id="address" rows="3" required></textarea>

        <label for="payment">Payment Method</label>
        <select id="payment" required>
          <option value="cod">Cash on Delivery</option>
          <option value="card">Credit/Debit Card</option>
          <option value="upi">UPI</option>
        </select>
      </form>
    </div>

    <!-- Order Summary -->
    <div class="order-summary">
      <h3>Order Summary</h3>
      <div id="summaryItems"></div>
      <div class="summary-total">
        <span>Total
